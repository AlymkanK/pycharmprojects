{% extends "base.html" %}

{% block title %}
    <title>Tasks</title>
{% endblock %}

{% block content %}
    <br>
    <div class="row">
        {% for task in tasks %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card mt-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.description }}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">{{ task.status }}</h6>
                        <p class="card-text">{{ status.date }}</p>
                        <a href="{% url 'task_detail' task.pk %}" class="card-link">Создание</a>
                        <a href="{% url 'update_task' task.pk %}" class='card-link'>Редактирование</a>
                        <a href="{% url 'delete_task' task.pk %}" class='card-link'>Удаление</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}>
