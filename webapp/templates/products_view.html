{% extends 'base.html' %}

{% block content %}
  <h1>Список товаров</h1>
  <ul>
    {% for product in products %}
      <li>
        <h2>{{ product.name }}</h2>
        <p>Цена: {{ product.price }}</p>
        <a href="{% url 'product_view' product.pk %}">Посмотреть больше</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
